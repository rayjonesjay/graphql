<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graphql Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<aside class="sidebar sidebar-left">
    <div class="avatar"></div>
    <div class="profile">

    </div>
    <button id="logout">Log Out</button>
</aside>


<main class="main-content">
    <section class="header">
        <h1>Projects Done</h1>
    </section>

    <section class="cards" id="projects"></section>

<!--     <section class="metrics" id="performance"></section>-->
    <!-- <section class="chart" id="xp-chart"></section> -->
</main>


<!-- Right Sidebar -->
<aside class="sidebar sidebar-right">
    <!--   display events like audits here -->
    <button class="see-notification-button">see audits</button>

    <input type="checkbox" id="notification-toggle" class="hidden-checkbox">

    <label for="notification-toggle" class="notification-overlay-backdrop"></label>

    <div class="notification-popup">
        <div class="notification-header">
            <h2>available audits</h2>
            <label for="notification-toggle" class="close-button">&times;</label>
        </div>
        <div class="notification-content">
            <div class="notification">
            </div>
        </div>
    </div>

    <div class="right-content">
        <p>Notifications</p>
        <p>Stats</p>
        <p>Quick Links</p>
    </div>
</aside>

<script src="/static/js/mock.js"></script>
<script src="/static/js/charts.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
