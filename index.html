<!-- index.html -->
<div class="profile-container">
    <header>
        <h1 id="username">Loading...</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <section class="profile-info">
        <div class="info-card">
            <h2>Basic Info</h2>
            <p>Email: <span id="user-email"></span></p>
            <p>Member since: <span id="join-date"></span></p>
        </div>

        <div class="info-card">
            <h2>XP Summary</h2>
            <p>Total XP: <span id="total-xp"></span></p>
        </div>

        <div class="info-card">
            <h2>Progress</h2>
            <p>Completed projects: <span id="completed-projects"></span></p>
        </div>
    </section>

    <section class="charts">
        <h2>Statistics</h2>
        <div class="chart-container">
            <div id="xp-over-time-chart"></div>
            <div id="project-success-chart"></div>
        </div>
    </section>
</div>
